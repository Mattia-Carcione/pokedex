name: Auto Release & Deploy SPA Semantic Version

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # =========================================
  # 1Ô∏è‚É£ Bump version automatico
  # =========================================
  bump_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Bump version
        id: bump
        uses: phips28/gh-action-bump-version@master
        with:
          tag-prefix: "v"
          release-type: auto   # versione determinata automaticamente dai commit
          commit-message: "chore: bump version to v${{steps.bump.outputs.new_version}}"

      - name: Get version
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

  # =========================================
  # 2Ô∏è‚É£ Build
  # =========================================
  build:
    needs: bump_version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # =========================================
      # üîπ Nuovo step: pulizia symlink e file non necessari
      # =========================================
      - name: Clean dist for deployment
        run: |
          rm -rf clean-dist
          mkdir clean-dist
          # Copia solo i file reali, seguendo link simbolici
          rsync -av --copy-links dist/ clean-dist/
          # Rimuove eventuali map/log inutili
          find clean-dist -name "*.map" -delete
          find clean-dist -name "*.log" -delete

      - name: Upload clean build artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages       # necessario per deploy-pages
          path: clean-dist

  # =========================================
  # 3Ô∏è‚É£ Release automatico
  # =========================================
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ needs.bump_version.outputs.version }}
          name: Release v${{ needs.bump_version.outputs.version }}
          body: Automatic release from main
          draft: false
          prerelease: false
          artifacts: dist
          allowUpdates: true   # aggiorna il release se il tag esiste gi√†

  # =========================================
  # 4Ô∏è‚É£ Deploy su GitHub Pages
  # =========================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
