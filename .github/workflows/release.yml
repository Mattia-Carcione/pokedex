name: Auto Version & Deploy SPA

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # =========================================
  # 1️⃣ Versioning automatico basato sui commit
  # =========================================
  bump_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.new_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Git identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Bump version (Conventional Commits)
        id: set_version
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - run: |
          npm install -g standard-version
          npx standard-version --dry-run --no-verify
          npx standard-version --release-as $(npx standard-version --dry-run | grep 'bump' | awk '{print $NF}')
          echo "new_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          
      - name: Push version bump & tag
        run: |
          git push origin main --follow-tags

  # =========================================
  # 2️⃣ Build & Prepare Artifact
  # =========================================
  build:
    needs: bump_version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Clean dist for deployment
        run: |
          rm -rf clean-dist
          mkdir clean-dist
          cp -rL dist/* clean-dist/
          find clean-dist -name "*.map" -delete
          find clean-dist -name "*.log" -delete

      - name: Upload clean build artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: clean-dist

  # =========================================
  # 3️⃣ Create GitHub Release
  # =========================================
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ needs.bump_version.outputs.version }}
          name: Release v${{ needs.bump_version.outputs.version }}
          body: Automatic release from main
          draft: false
          prerelease: false
          allowUpdates: true

  # =========================================
  # 4️⃣ Deploy su GitHub Pages
  # =========================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
