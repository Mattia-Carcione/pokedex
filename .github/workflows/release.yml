name: Release & Deploy SPA

on:
  push:
    branches:
      - main
  workflow_dispatch: # opzionale: puoi lanciare manualmente
    inputs:
      release_type:
        description: 'Release type (patch, minor, major). Se vuoto usa semantic-release'
        required: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # =========================================
  # 1️⃣ Job: Bump version & create GitHub Release
  # =========================================
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        id: semantic_release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/npm
            @semantic-release/git
            @semantic-release/github
          dry_run: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Get released version
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # =========================================
  # 2️⃣ Job: Build
  # =========================================
  build:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: dist

  # =========================================
  # 3️⃣ Job: Deploy su GitHub Pages
  # =========================================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy_step.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: dist

      - name: Deploy to GitHub Pages
        id: deploy_step
        uses: peaceiris/actions-gh-pages@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
